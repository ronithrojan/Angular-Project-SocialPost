<form #postForm="ngForm" (ngSubmit)="addPost(postForm)">
  <label for="title">Title</label>
  <input
    type="text"
    id="title"
    name="title"
    placeholder="Enter your title"
    ngModel
  />
  <label for="thought">Thought</label>
  <textarea
    name="thought"
    id="thought"
    rows="10"
    placeholder="Enter your thought"
    ngModel
  ></textarea>
  <button>Submit</button>
</form>
